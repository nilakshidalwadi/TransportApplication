<div class="row mb-2">
  <div class="col-12 text-right">
    <button type="button" (click)="add()" class="btn m-1 btn-outline-primary">
      Add Zone Type
    </button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table
      #dtTableElement
      class="table table-striped table-bordered m-0"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      style="width: 100%;"
    >
      <thead>
        <tr>
          <th>Zone Number</th>
          <th>Store Name</th>
          <th>Rate for Dry Pallet</th>
          <th>Rate for fridge Pallet</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let zone of zoneList">
          <td>{{ zone.zNumber }}</td>
          <td>{{ zone.zName }}</td>
          <td>{{ zone.rDpallet }}</td>
          <td>{{ zone.rFpallet }}</td>

          <td>
            <button
              type="button"
              [attr.update-zone]="zone.zID"
              class="btn m-1 btn-outline-info"
            >
              Edit
            </button>
            <button
              type="button"
              [attr.delete-zone]="zone.zID"
              class="btn m-1 btn-outline-danger"
              *ngIf="zone.active"
            >
              Delete
            </button>
            <button
              type="button"
              [attr.active-zone]="zone.zID"
              class="btn m-1 btn-outline-success"
              *ngIf="!zone.active"
            >
              Active
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
